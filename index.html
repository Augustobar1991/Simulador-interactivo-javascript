<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coderhouse</title>
</head>
<body>
  <div id="cambioDeTexto"><span></span></div>
    <h1>Ingresa Tus Datos</h1> 
    <form  name="login"> 
         <table width="200"> 
           <tr> 
             <th scope="row"><h2>Usuario</h2></th> 
             <td><span class="cnt"> 
               <input name="user" type="text" class="Input" value="" size="20" /> 
             </span></td> 
           </tr> 
           <tr> 
             <th height="33" scope="row"><h2>Clave</h2></th> 
             <td><span class="cnt"> 
               <input name="pass" type="password" class="Input" value="" size="20" /> 
             </span></td> 
           </tr> 
           <tr>
              <th><span class="cnt"> 
                <input value="Entrar" id="Entrar" target="_parent" type="button" class="boton"/>
              </span></th> 
              <th><span> 
                <input value="Registrarte" id="Registrarte" target="_parent" type="button" class="boton"/> 
              </span></th> 
              <th><span> 
                <input value="Buscar Usuario" id="BuscaUsuario" target="_parent" type="button" class="boton"/> 
              </span></th> 
              <th scope="row"><input type="reset" name="Borrar" id="Borrar" value="Reset" class="boton" /></th>
           </tr>
         </table> 
    </form>  
    <script src="index.js"></script>
</body>
</html>
